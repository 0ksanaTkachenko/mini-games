<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script type="module" src="snakeGame.js"></script>
</head>
<body>
    <header class="header-container">
        <h1 class="header-text">RELAX GAMES</h1>
    </header>
    <main class="main-container">
        <div class="newspaper-container">
            <div id="score">Score: 0</div>
            <div class="game">
                <div id="start-game-field">
                    <button id="startButton" class="button-start">Start</button>
                    <div id="game-over-text">Game over!</div>
                    <button id="buttonTryAgain">TRY AGAIN</button>
                </div>
                <div class="playing-field" id = playingField>
                    <div id="snake-container">
                        <div id="snakeHead"></div>
                        <div id="snake-segment1" class="snake-segment"></div>
                        <div id="snake-segment2" class="snake-segment"></div>
                    </div>
                    <div id="berry-container"></div> 
                </div>
            </div>
        </div>
    </main>
</body>
</html>
